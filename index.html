<!doctype html>
<html>
<head>
    <title>Sports club iBend</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div id="phoneScreen">
            <div id="header" class="header common test">

                </div>
                <div id="loginBox" class="test">
                    <button id="doLogin">Login</button>
                    <button id="doRegister">Register</button>
                </div>
            </div>
            <div id="midSection">
                <div id="funcOne" class="blockOne common test">funcOne / client: About us</div>

            </div>
            <div id="footer" class="footer common test">
                <div id="roleBox">
                    <select id="roleDropdown" name="roleDropdown">
                        <option value="guest">Role: guest</option>
                        <option value="member">Role: member</option>
                        <option value="moderator">Role: moderator</option>
